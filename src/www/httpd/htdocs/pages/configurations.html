<div class="row">
    <div class="twelve columns">
        <h3 class="no-margin" id="header">Configurations</h3>
        <hr class="tiny-margin"/>

        <div class="row">
            <p>Here you can enable/disable services.</p>
            <p>
                <strong>Any changes will take effect at reboot of the camera.</strong>
            </p>
        </div>

        <div class="row">
            <div class="twelve columns configs-switch">
                <div>
                    <label class="switch small">
                        <input type="checkbox" data-key="HTTPD"/>
                        <span class="slider round"></span>
                        <span class="switch-text">Web&#160;server</span>
                    </label>
                </div>
                <div>
                    <label class="switch small">
                        <input type="checkbox" data-key="TELNETD"/>
                        <span class="slider round"></span>
                        <span class="switch-text">Telnet</span>
                    </label>
                </div>
                <div>
                    <label class="switch small">
                        <input type="checkbox" data-key="DROPBEAR"/>
                        <span class="slider round"></span>
                        <span class="switch-text">Dropbear</span>
                    </label>
                </div>
                <div>
                    <label class="switch small">
                        <input type="checkbox" data-key="FTPD"/>
                        <span class="slider round"></span>
                        <span class="switch-text">FTP</span>
                    </label>
                </div>
                <div>
                    <label class="switch small">
                        <input type="checkbox" data-key="PROXYCHAINSNG"/>
                        <span class="slider round"></span>
                        <span class="switch-text">Proxychainsng</span>
                    </label>
                </div>
                <div>
                    <label class="switch small">
                        <input type="checkbox" data-key="CHECK_UPDATES"/>
                        <span class="slider round"></span>
                        <span class="switch-text">Check&#160;updates</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
